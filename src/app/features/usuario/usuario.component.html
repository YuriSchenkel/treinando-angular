<form
  class="flagEditar"
  (ngSubmit)="onSubmit()"
  [formGroup]="formGroup"
  #formDir="ngForm"
>
  <h2>Edit</h2>
  <div class="campoEditar">
    <span class="label">Name:</span>
    <input type="text" class="form-control" formControlName="name" required />
    <div class="validationError" *ngIf="formGroup.get('name')?.invalid">
      <p>Name is required!</p>
    </div>
  </div>
  <div class="campoEditar">
    <span class="label">Age:</span>
    <input type="number" class="form-control" formControlName="age" required />
    <div class="validationError" *ngIf="formGroup.get('age')?.invalid">
      <p>Age is required!</p>
    </div>
  </div>
  <div class="campoEditar">
    <span class="label">E-mail:</span>
    <input type="email" class="form-control" formControlName="email" required />
    <div class="validationError" *ngIf="formGroup.get('email')?.invalid">
      <p>E-mail is required!</p>
    </div>
  </div>
  <div class="campoEditar">
    <span class="label">CPF:</span>
    <input
      type="text"
      class="form-control"
      formControlName="cpf"
      (input)="onLoadCpf()"
      required
    />
    <div class="validationError" *ngIf="formGroup.get('cpf')?.invalid">
      <p>CPF is required!</p>
    </div>
  </div>
  <div class="campoEditar">
    <span class="label">Profession:</span>
    <input
      type="text"
      class="form-control"
      formControlName="profession"
      required
    />
    <div class="validationError" *ngIf="formGroup.get('profession')?.invalid">
      <p>Profession is required!</p>
    </div>
  </div>

  <div class="campoEditar">
    <span class="label">CEP:</span>
    <input
      type="text"
      class="form-control"
      placeholder="0"
      formControlName="cep"
      (input)="onLoadNumberCep()"
      (focusout)="onLoadCep()"
      required
    />
    <div class="validationError" *ngIf="formGroup.get('cep')?.invalid">
      <p>CEP is required!</p>
    </div>
  </div>

  <div class="row">
    <div class="campoEditarCidade">
      <span class="label">Cidade:</span>
      <input
        type="text"
        class="form-control"
        formControlName="cidade"
        required
      />
      <div class="validationError" *ngIf="formGroup.get('cidade')?.invalid">
        <p>Cidade is required!</p>
      </div>
    </div>
    <div class="campoEditarUf">
      <span class="label">UF:</span>
      <input type="text" class="form-control" formControlName="uf" required />
      <div class="validationError" *ngIf="formGroup.get('uf')?.invalid">
        <p>UF is required!</p>
      </div>
    </div>
  </div>
  <div class="campoEditar">
    <span class="label">Logradouro:</span>
    <input
      type="text"
      class="form-control"
      formControlName="logradouro"
      required
    />
    <div class="validationError" *ngIf="formGroup.get('logradouro')?.invalid">
      <p>logradouro is required!</p>
    </div>
  </div>
  <div class="campoEditar">
    <span class="label">Bairro:</span>
    <input type="text" class="form-control" formControlName="bairro" required />
    <div class="validationError" *ngIf="formGroup.get('bairro')?.invalid">
      <p>Bairro is required!</p>
    </div>
  </div>
  <div class="class-row">
    <input type="submit" class="btn-salvar btn btn-success" />
    <button class="btn-fechar btn btn-danger" [routerLink]="['/users']">
      X
    </button>
  </div>
</form>
